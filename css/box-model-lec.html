<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Box Model</title>

    <style>
        /*
            BOX MODEL - a way to space elements from each other

            Overall element size with box-sizing: content-box...
                height = height + padding-top + padding-bottom + border-top + border-bottom
                width = width + padding-left + padding-right + border-left + border-right

            Specifying 1 value, 2 values, 3 values, 4 values (padding, margin, border)
            1 = all sides
            2 = y-axis x-axis
            3 = top x-axis bottom
            4 = top right bottom left

            Overall element size with box-sizing: border-box...
                height = height
                width = width

            >>> For more info on box-sizing: https://developer.mozilla.org/en-US/docs/Web/CSS/box-sizing
        */

.box {
    width: 200px;
    height: 200px;
    padding: 5px;
    color: white;
    /*border: 5px;*/
    background-color: indigo;
    /*margin: 5px;*/
       }

.first-box{
    background-color: indigo;
    margin-bottom: 5px;
}
.second-box{
    box-sizing: border-box;
    background-color: darkblue;
        }

    div{
    border: 1px solid black;
    }
    p{
    border: 1px solid red;
    }
    span {
            border: 1px solid cadetblue;
    }

    </style>
</head>
<body>

<h1>Box Model Lecture!</h1>

<hr>
<h4>Here are some boxes...</h4>

</div>

<p><span>This text is inside of a span inside of a paragraph tag</span></p>

</body>
</html>
