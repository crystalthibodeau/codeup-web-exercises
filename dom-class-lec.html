<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM</title>
</head>
<body>
<h1 id="header">Happy Holidays</h1>
<h3>Wish List</h3>
<ul>

    <li >Great Career</li>
    <li class="even">My Two Front Teeth</li>
    <li >Nintendo Switch</li>
    <li class="even">Apple Watch</li>
    <li>French Press Coffee Cup</li>
    <li class="even">Snow</li>

</ul>


<script>
    console.log(document);

    var header = document.getElementById("header");
    console.log(header);

    var evens = document.getElementsByClassName("even");
    console.log(evens);
    for(var i =0; i < evens.length ; i ++){
        console.log(evens[i]);
    }
    // html elements are NOT arrays, evens.forEach wont work!

    var lis = document.getElementsByTagName("li");
    console.log(lis);

</script>

</body>
</html>
