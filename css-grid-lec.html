<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid Fundamentals</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            text-align: center;
        }
        main {
            /* add margin to make the top of our grid more visible */
            margin-top: 2em;
            background: lightgreen;
            display: grid;
            /*grid-template-columns: 1fr 1fr 1fr 1fr;*/
            /*grid-template-rows: 1fr 1fr 1fr 1fr;*/
            /*grid-template-rows: repeat(9, [row] 150px);*/
            grid-template-areas:
                    "one one . . ."
                    "one one . two ."
                    ". three three . .";
            grid-gap: 20px;
        }
        main div {
            font-size: 2em;
            color: white;
            background: grey;
            border: 1px solid black; /* thin out border to 1px */
            /*display: flex;*/
            justify-content: center;
            align-items: center;
        }
        .example-item{
            background: lightgreen;
            opacity: .7;
        }
        /*
            These classes are just a way to explicitly place the grey tiles
            so that other items may be overlaid.
        */
        .one {
            grid-area: one;
            background-color: purple;
            /*grid-area: 1 / 1 / 2 / 2*/
        }
        .two {
            grid-area: two;
            background-color: orangered;
            /*grid-area: 1 / 2 / 2 / 3*/
        }
        .three {
            grid-area: three;
            background-color: #1969B2;
            /*grid-area: 1 / 3 / 2 / 4*/
        }
        /*.four {*/
            /*display: none;*/
            /*grid-area: 2 / 2 / 3 / 2*/
        /*}*/
        /*.five {grid-area: 2 / 2 / 3 / 3}*/
        /*.six {*/
        /*    grid-area: 2 / 2/ 4 / 4*/
        /*    grid-row: 2/4;*/
        /*    grid-column: 2/4;*/
        /*}*/
        /*.seven {grid-area: 2 / 4 / 4 / 5}*/
        /*.eight {grid-area: 3 / 2 / 4 / 3}*/
        /*.nine {grid-area: 3 / 3 / 4 / 4}*/
    </style>
</head>
<body>
<main>
    <div class="one">1</div>
    <div class="two">2</div>
    <div class="three">3</div>
    <div class="four">4</div>
    <div class="five">5</div>
    <div class="six">6</div>
    <div class="seven">7</div>
    <div class="eight">8</div>
    <div class="nine">9</div>
    <div>10</div>
</main>
</body>
</html>
