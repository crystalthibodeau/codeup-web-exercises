<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Coffee Time</title>

    <style>
       .jumbotron{
           height: 45vh;
       }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="#coffeeList" class="nav-link">Coffee List</a>
            </li>
        </ul>
        <a class="navbar-brand d-none d-lg-block text-monospace" href="#"><h2>Coffee Time!</h2></a>
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a href="#newCoffee" class="nav-link">Add Coffee<span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Coffee Crazes</h1>
            <p class="lead">Who really doesnt love coffee? Black, with creamer, caramel, mocha sauce, whipped cream, the possibilities are endless...</p>
            <a id="newCoffee"></a>
        </div>
    </div>


<div class="container">
<div class="d-flex justify-content-around">
    <form class="w-50 p-4">
        <div class="row p-1">
            <div class="col">
                <label for="roast-selection">Filter by Roast</label>
                <select id="roast-selection" class="form-control">
                    <option>all</option>
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
            </div>
        </div>
        <div class="p-1">
            <input id="submit" class="form-control" type="submit"/>
        </div>
    </form>

    <form class="w-50 p-4">
        <div class="row p-1">
            <div class="col-6">
                <label for="new-name">Add a New Coffee</label>
                <input type="text" class="form-control" id="new-name" placeholder="Coffee Name..">
            </div>
            <div class="col-6">
                <label for="new-roast">Roast Type</label>
                <select id="new-roast" class="form-control">
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
            </div>

        </div>
        <div class="p-1">
            <button type="submit" class="form-control" id="submitNew">Submit</button>
        </div>
    </form>



</div>


</div>


<div class="container" id="coffeeList">
    <div class="card-columns" id="coffees">
    </div>
</div>


<script>
    "use strict"

    function renderCoffee(coffee) {

        var html = '<div class="coffee card shadow p-3 bg-white rounded">';
        html += '<div class="card-body">' + '<h4 class="card-title">' + coffee.name + '</h4>';
        html += '<p class="card-text">' + coffee.roast + '</p>';
        html += '</div>';
        html += '</div>';

        return html;

    }

    function renderCoffees(coffees) {
        var html = '';
        for (var i = coffees.length - 1; i >= 0; i--) {
            html += renderCoffee(coffees[i]);
        }
        return html;
    }

    function updateCoffees(e) {
        e.preventDefault(); // don't submit the form, we just want to update the data
        var selectedRoast = roastSelection.value;
        var filteredCoffees = [];
        coffees.forEach(function (coffee) {
            if (selectedRoast === 'all') {
                filteredCoffees.push(coffee);
            } else if (coffee.roast === selectedRoast) {
                filteredCoffees.push(coffee);
            }
        });
        tbody.innerHTML = renderCoffees(filteredCoffees);
    }

    function addACoffee(e) {
        e.preventDefault();
        var coffee = {
            id: coffees.length + 1,
            name: document.getElementById('new-name').value,
            roast: document.getElementById('new-roast').value
        };

        coffees.push(coffee);
        updateCoffees(e);
        document.getElementById("new-name").value = "";

    }

    // from http://www.ncausa.org/About-Coffee/Coffee-Roasts-Guide
    var coffees = [
        {id: 1, name: 'Light City', roast: 'light'},
        {id: 2, name: 'Half City', roast: 'light'},
        {id: 3, name: 'Cinnamon', roast: 'light'},
        {id: 4, name: 'City', roast: 'medium'},
        {id: 5, name: 'American', roast: 'medium'},
        {id: 6, name: 'Breakfast', roast: 'medium'},
        {id: 7, name: 'High', roast: 'dark'},
        {id: 8, name: 'Continental', roast: 'dark'},
        {id: 9, name: 'New Orleans', roast: 'dark'},
        {id: 10, name: 'European', roast: 'dark'},
        {id: 11, name: 'Espresso', roast: 'dark'},
        {id: 12, name: 'Viennese', roast: 'dark'},
        {id: 13, name: 'Italian', roast: 'dark'},
        {id: 14, name: 'French', roast: 'dark'},
    ];

    var tbody = document.querySelector('#coffees');
    var submitButton = document.querySelector('#submit');
    var roastSelection = document.querySelector('#roast-selection');
    var submitNewButton = document.querySelector('#submitNew');


    tbody.innerHTML = renderCoffees(coffees);

    submitButton.addEventListener('click', updateCoffees);

    submitNewButton.addEventListener('click', addACoffee);
</script>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>
</html>
