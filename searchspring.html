<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Searchspring</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Font Awesome Script -->
    <script src="https://kit.fontawesome.com/b9c50b62e0.js" crossorigin="anonymous"></script>

</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
        <a class="navbar-brand d-none d-lg-block text-monospace" href="#"><h2>Searchspring</h2></a>
        <form action="#" method="get" class="input-group w-25">
            <input class="form-control rounded" type="text" id="search"
                   placeholder="Search.."
                   name="search" aria-label="Search"/>
            <div class="input-group-append">
                <label for="ingredient-query-input"></label>
                <button type="submit" class="button fas fa-search fa-lg" id="ingredient-query-input">
                </button>
            </div>
        </form>
    </div>
</nav>


<div class="container">
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center mb-0">
            <li class="page-item disabled">
                <a class="page-link a-disabled" href="#" tabindex="-1" aria-disabled="true">Previous</a>
            </li>
            <li class="page-item a-disabled"><a class="page-link" href="#" id="paginationNumber"></a></li>
            <li class="page-item">
                <a class="page-link" href="#" id="paginationNumberNext1">Next</a>
            </li>
        </ul>
    </nav>

    <!--   Cards created dynamically by api call   -->
    <div class="row ShoppingCards bg-white">

    </div>


    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center mb-0">
            <li class="page-item disabled">
                <a class="page-link a-disabled" href="#" tabindex="-1" aria-disabled="true">Previous</a>
            </li>
            <li class="page-item a-disabled"><a class="page-link" href="#" id="paginationNumber2"></a></li>
            <li class="page-item">
                <a class="page-link" href="#">Next</a>
            </li>
        </ul>
    </nav>

</div>


<script src="https://code.jquery.com/jquery-2.2.4.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>

<script>
    var number = 1;
    var paginationNumber = parseInt(document.getElementById("paginationNumber").innerHTML);
    paginationNumber = number;

    if (document.getElementById("search") == null) {
        console.log("oops, null");
    } else {
        console.log("hello");

        var searchString;
        var urlSearchString = window.location.href;
        var url = new URL(urlSearchString);
        var searchParam = url.searchParams.get("search");
        searchString = searchParam.replace(/,|,\s/g, ",+");

        //break results into groups of 12 or however many per page
        //display that number per page
        //update pagination number by one for each page or set per page
        //each time the pagination is clicked call ajax for next page {update page number in call}
        //if page number === 1 disable previous
        //if page number === result.length/items per page === sets.length disable next

        $.ajax("http://api.searchspring.net/api/search/search.json?siteId=scmq7n&q=" + searchParam + "&resultsFormat=native&page=" + 1).done(function (data) {

            var number = 1;
            var paginationNumber = document.getElementById("paginationNumber");
            paginationNumber.innerHTML = number;

            // console.log(data.results[1].thumbnailImageUrl);

            console.log(data.results);

            //Create the cards

            var ShoppingCard = "";


            for (let i = 0; i < data.results.length; i++) {

                ShoppingCard += '<div class="mb-4 col-12 col-sm-6 col-md-4 col-lg-4">';
                ShoppingCard += '<div class="card shadow bg-white rounded">';
                ShoppingCard += '<img class="card-img-top img-fluid" src="' + data.results[i].thumbnailImageUrl + '" alt="Card image" />';
                ShoppingCard += "</div>";
                ShoppingCard += "</div>";
            }

            $(".ShoppingCards").html(ShoppingCard);

        });


    }

    function next() {
        console.log(paginationNumber)
        paginationNumber = paginationNumber + 1;
        $.ajax("http://api.searchspring.net/api/search/search.json?siteId=scmq7n&q=" + searchParam + "&resultsFormat=native&page=" + (paginationNumber)).done(function (data) {
            var ShoppingCard = "";
            paginationNumber.innerHTML = number;
            for (let i = 0; i < data.results.length; i++) {

                ShoppingCard += '<div class="mb-4 col-12 col-sm-6 col-md-4 col-lg-4">';
                ShoppingCard += '<div class="card shadow bg-white rounded">';
                ShoppingCard += '<img class="card-img-top img-fluid" src="' + data.results[i].thumbnailImageUrl + '" alt="Card image" />';
                ShoppingCard += "</div>";
                ShoppingCard += "</div>";
            }

            $(".ShoppingCards").html(ShoppingCard);
        })

    }

    document.getElementById(("paginationNumberNext1")).addEventListener("click", next);

</script>
</body>
</html>
