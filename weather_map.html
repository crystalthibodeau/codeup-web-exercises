<style>
    /*=============================================Direct Element Styles==============================================*/
    *{
        box-sizing: border-box;
    }
    body{

        background-color: #D2E8F6;

    }
    ::placeholder{

    }

    button {

        display: inline-block;
        transition: all 0.4s ease 0s;

    button:hover {

        grid-row-gap: 4px;
        width: 100vw;
        height: 100vh;
        margin: 0;
        padding: 0;
    }

        text-shadow: 1px 1px 0 #969696, 1px 8px 7px #aba8a8;

    .header2 {
