<style>
    /*=============================================Direct Element Styles==============================================*/
    *{
        box-sizing: border-box;
    }
    body{
        background-color: #9ADCEA;
        color: white;
    }
    h1{
        font-size: 2.5em;
    }
    /*=============================================Grid Initialization================================================*/
    .parent {
        display: grid;
        /*grid-template-columns: repeat(auto-fit, minmax(5px, 1fr));*/
        grid-template-columns: 5% repeat(6, 15%) 5%;
        grid-template-rows: 8% 8% repeat(3, 10%) 5% repeat(3, 14%) 7%;
        grid-column-gap: 0px;
        grid-row-gap: 4px;
        width: 100vw;
        height: 100vh;
        margin: 0;
        padding: 0;
    }

    .header {
        grid-area: 1 / 1 / 2 / 9;
        color: #848487;
        text-shadow: 1px 1px 0 #969696, 1px 8px 7px #aba8a8;
    }
    .header2 {
        grid-area: 2 / 1 / 3 / 9;}

    .weatherCards {
        grid-area: 3 / 2 / 6 / 8;
    }
    .innerDiv1{
        display: flex;
        justify-content: space-between;
        align-items: end;
        align-content: end;
    }

    .mapped {
        grid-area:  7 / 2 / 10 / 8;
        -webkit-box-shadow: 0px 4px 30px 0px rgba(0,0,0,0.36);
        box-shadow: 0px 4px 30px 0px rgba(0,0,0,0.36);

    }

    /*=============================================Text styles================================================*/
    .textCenter{
        text-align: center;
    }
    .paddingNone{
        padding: 0;
    }
    .justTextShadow{
        text-shadow: 1px 1px 0 #969696, 1px 3px 6px #aba8a8;

    }
    /*=============================================More Styles================================================*/
    .headerBoxEffect{
        -webkit-box-shadow: 0px 4px 30px 0px rgba(0,0,0,0.36);
        box-shadow: 0px 4px 30px 0px rgba(0,0,0,0.36);
    }
    .background-not-blue{
        background: white ;
        color: #848487;
    }
    .shadow{
        -webkit-box-shadow: 0px 4px 30px 0px rgba(0,0,0,0.36);
        box-shadow: 0px 4px 30px 0px rgba(0,0,0,0.36);
    }
    .weatherCard{
        width: 30%;
    }
    .small{
        height: 20%;
        width: 20%;
        padding: 0;
        margin: 0;
    }
    #map {
        height: 100%;
    }
    /*================================================End OF Styles===================================================*/

</style>
