function upperCase(x){
    if(typeof x === 'string' && x == "number"){
        return x.toUpperCase();
    }else{
        return false;
    }
}


console.log(upperCase('43'));

function containsVowel(x){
    var vowel;
    if(x === 'string' && vowel === 'a'||'e'||'i'|| 'o'|| 'u'){
        return true;
    }else{
        return false;
    }
}
